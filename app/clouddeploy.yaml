apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: deploy-demo-pipeline
description: Security-focused CI/CD pipeline on GCP
serialPipeline:
 stages:
 - targetId: demo-test
 - targetId: demo-prod
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: demo-test
description: test cluster
gke:
  cluster: projects/k8s-istio-playground/locations/europe-west1-b/clusters/demo-test
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: demo-prod
description: prod cluster
requireApproval: true
gke:
  cluster: projects/k8s-istio-playground/locations/europe-west1-b/clusters/demo-prod